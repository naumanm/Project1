<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvhke3lVCb579XC5ALVqbQoslj_Eif4iI"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="apps.js"></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="abs">
      <h1>ISS Location</h1>
      <h2>Enter City or Location: </h2>

      <form action="javascript: void(0)">
        <label for="gitAPI"></label>
        <input type="text" id="getCity" placeholder="enter location or city...">
        <input type="submit" value="Submit!">
      </form>
    </div>
    <div class="alignRight">
      <div class="myButton rightOffset"></div>
      <div class="myButton rightOffset"></div>
      <div class="myButton rightOffset"></div>
	</div>
  </div>
<!-- content -->
  <div class="row">
    <div class="abs">
      <div id="map-canvas"></div>
    </div>
    <div class="alignRight">
      <div class="content rightOffset">
      	<p>ISS Location<br>
      	Latitude:<span class="latText">XX.XX</span><br>
        Longitude:<span class="longText">XX.XX</span><br>
        </p>
      </div>
    </div>
  </div>
<!-- footer -->
  <div class="footer">
    <div class="abs">
      <h4 class="rightOffset">mikeNauman</h4>
    </div>
  </div>
</body>
</html>
