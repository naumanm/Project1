<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvhke3lVCb579XC5ALVqbQoslj_Eif4iI"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="apps.js"></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="abs">
      <h1>International Space Station Location</h1>
    </div>
    <div class="alignRight">
      <div class="myButton"></div>
      <div class="myButton"></div>
      <div class="myButton last"></div>
	  </div>
  </div>
<!-- content -->
  <div class="rowBody">
    <div class="abs">
      <div id="map-canvas"></div>
    </div>
    <div class="alignRight">
      <div class="content1">

          <table>
            <tr><td colspan="2">International Space Station</td></tr>
            <tr><td>Latitude:  </td><td><span class="latText">Loading...</span></td></tr>
            <tr><td>Longitude: </td><td><span class="longText">Loading...</span></td></tr>
            <tr><td>Altitude: </td><td><span class="altitudeText">Loading...</span></td></tr>
            <tr><td>Velocity: </td><td><span class="velocityText">Loading...</span></td></tr>
          </table>
    
      </div>
    </div>
    <div class="alignRight">
      <div class="content2">
        <div class="mapControls">
          <table>
            <tr><td>Zoom level: </td><td><span class="zoomValue">Loading...</span></td></tr>
            <tr>
              <td><input id="mapZoom" type="range" name="mapZoom" max="15" min="2"></td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
            	<td>Map Style</td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
              <td><input id="rad1" type="radio" name="rad"></td>
              <td><label for="rad1">Satellite</label></td>
            </tr>
            <tr>
              <td><input id="rad2" type="radio" name="rad"</td>
              <td><label for="rad2">Hybrid</label></td>
            </tr>
            <tr>
              <td><input id="rad3" type="radio" name="rad"></td>
              <td><label for="rad3">Terrain</label></td>
            </tr>
            <tr>
              <td><input id="rad4" type="radio" name="rad"></td>
              <td><label for="rad4">Roadmap</label></td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
            	<td>Tracking</td>
            </tr>
            <tr>
              <td><input id="positionTracker" type="checkbox" name="position"></td>
              <td><label for="positionTracker">Position Tracker</label></td>
            </tr>
            <tr>
              <td><input id="iconSwitch" type="checkbox" name="iconOnOff"></td>
              <td><label for="iconSwitch">ISS Icon On/Off</label></td>
            </tr>
          </table>
        </div>

        <!-- this needs local storage and some control for buttons to stop the loop
        <h2>Enter City or Location: </h2>
        <form action="javascript: void(0)">
          <label for="gitAPI"></label>
          <input type="text" id="getCity" placeholder="enter location or city...">
          <input type="submit" value="Submit!">
        </form>
        -->

      </div>
    </div>  
  </div>
<!-- footer -->
  <div class="footer">
    <div class="footerContent">
      <div class="footerText">General Assembly WDI</div>
      <div class="footerText">mikeNauman</div>
      <div class="footerText">February 7th 2015</div>
    </div>
  </div>
</body>
</html>
